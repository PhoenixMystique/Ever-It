version: "2"
services:
  backend:
    env_file: "./Backend/.env"
    image: devwithadii/everit:1.0.0
    ports:
      - "8080:8080"
    depends_on:
      - mongo
  mongo:
    image: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
  redis:
    image: redis
    container_name: redis
    ports:
      - "6379:6379"
volumes:
  mongo-data:
    driver: local
